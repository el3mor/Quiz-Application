<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-app">
        <div class="quiz-info">
          <div class="category">Category: <span></span></div>
          <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area">
        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
          <div class="spans"></div>
          <div class="countdown"></div>
        </div>
        <div class="results"></div>
      </div>
      </div>
      <div class="overlay">
        <div class="quiz-over">
          <h2>Quiz Over</h2>
          <div class="result">
            <h3>Results</h3>
            <p>
              You've answered <span class="correct-answers">0</span> questions
              correctly!
            </p>
          </div>

          <button class="restart">Restart</button>
        </div>
        <div class="quiz-start">
            <h2>Quiz App</h2>
            <button class="start-btn">Start</button>
            <select class="category-options">
              <option value="html" class="category-option">HTML</option>
              <option value="css" class="category-option">CSS</option>
              <option value="js" class="category-option">JavaScript</option>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
